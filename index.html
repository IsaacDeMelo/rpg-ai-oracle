<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG World Forge</title>
    <!-- Tailwind via CDN is fine for simple static sites, keeping it to avoid extra config complexity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-dark: #0c0a09; /* Stone 950 */
        --color-panel: #1c1917; /* Stone 900 */
        --color-border: #78350f; /* Amber 900 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-dark);
        color: #e7e5e4; /* Stone 200 */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
        letter-spacing: 0.05em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917; 
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c; 
        border: 1px solid #292524;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e; 
      }

      /* RPG Utilities */
      .rpg-border {
        border: 2px solid #44403c;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
      }
      
      .rpg-border-glow {
        border: 1px solid #78350f;
        box-shadow: 0 0 10px rgba(217, 119, 6, 0.1);
      }

      .rpg-input {
        background-color: rgba(0, 0, 0, 0.3);
        border: none;
        border-bottom: 2px solid #57534e;
        transition: all 0.3s ease;
      }
      .rpg-input:focus {
        background-color: rgba(0, 0, 0, 0.5);
        border-bottom-color: #d97706; /* Amber 600 */
        outline: none;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
